<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profixio Matches – Many Fallbacks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container { width: 100%; height: 100vh; display: flex; flex-direction: column; }
    iframe, object, embed { flex: 1; border: none; width: 100%; }
    .fallback { flex: 1; display: none; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    .static img { max-width: 100%; height: auto; border: 1px solid #ddd; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Try iframe -->
    <iframe id="frame1" src="https://www.profixio.com/app/tournaments?term=&filters[open_registration]=0&filters[kampoppsett]=0&filters[land_id]=se&filters[type]=seriespill&filters[idrett]=HB&filters[listingtype]=matches&filters[season]=765&dateTo=2026-04-30&klubbid=26031&dateFrom=2025-08-16" loading="lazy"></iframe>

    <!-- Fallback 1: object -->
    <object id="frame2" data="https://www.profixio.com/app/tournaments?term=&filters[open_registration]=0&filters[kampoppsett]=0&filters[land_id]=se&filters[type]=seriespill&filters[idrett]=HB&filters[listingtype]=matches&filters[season]=765&dateTo=2026-04-30&klubbid=26031&dateFrom=2025-08-16" style="display:none"></object>

    <!-- Fallback 2: embed -->
    <embed id="frame3" src="https://www.profixio.com/app/tournaments?term=&filters[open_registration]=0&filters[kampoppsett]=0&filters[land_id]=se&filters[type]=seriespill&filters[idrett]=HB&filters[listingtype]=matches&filters[season]=765&dateTo=2026-04-30&klubbid=26031&dateFrom=2025-08-16" style="display:none"></embed>

    <!-- Fallback 3: Static screenshot placeholder -->
    <div id="frame4" class="fallback static">
      <p>⚠️ Direkt inbäddning blockeras. Här visas en statisk version av matchtabellen.</p>
      <img src="static-matches.png" alt="Static match table">
    </div>

    <!-- Fallback 4: Auto redirect -->
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://www.profixio.com/app/tournaments?term=&filters[open_registration]=0&filters[kampoppsett]=0&filters[land_id]=se&filters[type]=seriespill&filters[idrett]=HB&filters[listingtype]=matches&filters[season]=765&dateTo=2026-04-30&klubbid=26031&dateFrom=2025-08-16">
    </noscript>
  </div>

  <script>
    const f1 = document.getElementById('frame1');
    const f2 = document.getElementById('frame2');
    const f3 = document.getElementById('frame3');
    const f4 = document.getElementById('frame4');

    let loaded = false;
    f1.onload = () => loaded = true;

    setTimeout(() => {
      if (!loaded) {
        f1.style.display = 'none';
        f2.style.display = 'block';
        setTimeout(() => {
          if (!loaded) {
            f2.style.display = 'none';
            f3.style.display = 'block';
            setTimeout(() => {
              if (!loaded) {
                f3.style.display = 'none';
                f4.style.display = 'flex';
              }
            }, 5000);
          }
        }, 5000);
      }
    }, 5000);
  </script>
</body>
</html>
